<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Accion</th>
        </tr>
    </thead>
    <tbody>

        <tr [routerLink]="['/dashboard/usuario', usuario._id]" class="pointer" *ngFor="let usuario of usuarios; let i = index">
            <td scope="row">{{i+1}}</td>
            <td>{{usuario.NOMBRES}}</td>
            <td>{{usuario.APELLIDOS}}</td>
            <td>
                <button type="button" class="btn btn-sm btn-outline-dark">
                <i class="fa fa-pencil"></i>

                </button>
            </td>
        </tr>

    </tbody>
</table>
