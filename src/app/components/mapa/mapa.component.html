<div *ngFor="let ubicacion of ubicaciones">
    <h3>Manzana: {{ubicacion.manzana}}</h3>
    <div style="display: flex;">
        <div  *ngFor="let itemuno of ubicacion.parcelas" style="width: 10%; display: flex; border-right: 1px solid;">
            <span style="width: 100%; display: block;">
                <div  style="width: 100%; display: flex; border-bottom: 1px black solid;">                    
                        <div  class="m-auto">{{itemuno.col}}</div>
                </div>
                <div *ngFor="let item of itemuno.filas" [ngClass]="{'rojo': item.contrato }" style="width: 100%; display: flex; border-bottom: 1px black solid;">                    
                        <div (click)="goToContrato(item.contrato?._id)" class="m-auto">{{item.index}}</div>
                </div>
            </span>
        </div> 
    </div>
</div>
